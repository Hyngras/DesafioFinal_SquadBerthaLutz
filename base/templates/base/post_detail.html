{% extends 'base/base.html' %}

{% block content %}
    <div class="post">
        {% if post.data_publicacao %}
            <div class="date">
                <p>{{ post.data_publicacao }}</p>
            </div>
        {% else %}
            <form method="POST" action="{% url 'post_publish' pk=post.pk %}" class="post-form">{% csrf_token %}
                <button type="submit" class="post btn btn-default">publicar</button>
            </form>
            <form method="POST" action="{% url 'post_remove' pk=post.pk %}" class="post-form">{% csrf_token %}
                <button type="submit" class="post btn btn-default">apagar</button>
            </form>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.conteudo|linebreaksbr }}</p>
    </div>
{% endblock %}
