{% extends 'base/base.html' %}

{% block content %}
    <div class="post">
        {% if post.data_publicacao %}
            <div class="date">
                <p>{{ post.data_publicacao }}</p>
            </div>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.conteudo|linebreaksbr }}</p>
    </div>
{% endblock %}
