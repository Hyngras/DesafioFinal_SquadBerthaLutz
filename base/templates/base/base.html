{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Bertha Lutz</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">Blog Squad Bertha Lutz</a></h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_list' %}">Postagens</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_new' %}">Nova Postagem</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-8">
        {% if user.is_authenticated %}
        <p class="top-menu">ol√°, {{ user.username }} <small><a href="{% url 'logout' %}">sair</a></small></p>
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu">rascunhos</span></a>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
        <form method="GET" action="{% url 'post_list' %}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar postagens" aria-label="Pesquisar" name="q">
          <button class="btn btn-outline-light" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
